<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 3</title>
</head>
<body>
   <h2>JavaScript Callbacks y request</h2>

    <p id="mensaje"></p>

<script>
    function myDisplayer(some) {
    document.getElementById("mensaje").innerHTML = some;
    }

    function getFile(myCallback) {
    let req = new XMLHttpRequest();
    req.open('GET', "https://api.sampleapis.com/coffee/hot"); // trae el JSON
    req.onload = function() {
        if (req.status == 200) {
        myCallback(this.responseText);
        } else {
        myCallback("Error: " + req.status);
        }
    }
    req.send();
    }

    getFile(myDisplayer); 
</script> 
</body>
</html>
