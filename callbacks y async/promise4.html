<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 4</title>
</head>
<body>
    
    <h1>Promise</h1>

    <p id="mensaje"></p>

    <script>

        async function getFile() {
            let myPromise = new Promise(function(myResolve, myReject) {
            let req = new XMLHttpRequest();
            req.open('GET', "https://api.sampleapis.com/coffee/hot"); // trae el JSON
            req.onload = function() {
                if (req.status == 200) {
                    myResolve(req.responseText);
                } else {
                    myReject("Error: " + req.status);
                }
            } 
            req.send();
            })
            document.getElementById("mensaje").innerHTML = await myPromise;
        }

        getFile();

    </script>

</body>
</html>
